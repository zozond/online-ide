        Options -Indexes -MultiViews FollowSymLinks
        AllowOverride Options
        Order allow,deny
        Allow from all
        Deny from env=bad_bot
    </Directory>
    
    Alias /cheditor/    "/home/danawa/globalUrl/cheditor/"
