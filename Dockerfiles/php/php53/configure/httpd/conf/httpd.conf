### Section 2: 'Main' server configuration
ServerAdmin admin@danawa.com

#ServerName t.danawa.com:80
ServerName localhost:80

UseCanonicalName Off
DocumentRoot "/home/danawa"

<Directory />
    Options FollowSymLinks
    AllowOverride None
</Directory>

<Directory "/home/danawa">
    Options Indexes FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>

DirectoryIndex index.html index.php index.htm
AccessFileName .htaccess
<Files ~ "^\.ht">
    Order allow,deny
    Deny from all
    Satisfy All
</Files>

TypesConfig /etc/mime.types
DefaultType text/plain

<IfModule mod_mime_magic.c>
    MIMEMagicFile conf/magic
</IfModule>

HostnameLookups Off
EnableMMAP off
EnableSendfile off

ErrorLog "|/usr/sbin/rotatelogs /home/danawa/log/t.danawa.com.error.log 3600"

LogLevel warn

LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

CustomLog "|/usr/sbin/rotatelogs /home/danawa/log/t.danawa.com.log 3600" combined

ServerSignature Off

IndexOptions FancyIndexing VersionSort NameWidth=* HTMLTable Charset=UTF-8
IndexIgnore .??* *~ *# HEADER* README* RCS CVS *,v *,t

