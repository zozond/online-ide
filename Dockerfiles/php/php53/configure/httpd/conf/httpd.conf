### Section 1: Global Environment
ServerTokens Prod
ServerRoot "/etc/httpd"
PidFile run/httpd.pid
Timeout 10
KeepAlive Off
MaxKeepAliveRequests 100
KeepAliveTimeout 15

# prefork MPM
<IfModule prefork.c>
    StartServers            8
    MinSpareServers         32
    MaxSpareServers         64
    ServerLimit             128
    MaxClients              128
    MaxRequestsPerChild     64
</IfModule>

# worker MPM
<IfModule worker.c>
    StartServers        4
    MaxClients          64
    MinSpareThreads     12
    MaxSpareThreads     50 
    ThreadsPerChild     12
    MaxRequestsPerChild 3
</IfModule>

